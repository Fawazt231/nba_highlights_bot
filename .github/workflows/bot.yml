name: Run Reddit Highlights Bot

on:
  schedule:
    - cron: '0-59/10 0 * * *'   # 7PM–8PM EST (00:00–00:59 UTC)
    - cron: '0-59/10 1 * * *'   # 8PM–9PM EST
    - cron: '0-59/10 2 * * *'   # 9PM–10PM EST
    - cron: '0-59/10 3 * * *'   # 10PM–11PM EST
    - cron: '0-59/10 4 * * *'   # 11PM–12AM EST
  workflow_dispatch:  # allow manual runs

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the bot
        env:
            REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
            REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
            REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}

            TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
            TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
            TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
            TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
            TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
            TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
            TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}

            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_ANON_PUBLIC_API_KEY: ${{ secrets.SUPABASE_ANON_PUBLIC_API_KEY }}
            DB_PWD: ${{ secrets.DB_PWD }}

        run: python bot.py
